      remote: "ssh://git@kolaente.dev:9022/vikunja/vikunja.git"
      ssh_key:
        from_secret: git_push_ssh_key

  - name: upload
    pull: always
    image: ghcr.io/kolaente/kolaente/drone-crowdin-v2:latest
    depends_on:
      - clone
    settings:
      crowdin_key:
        from_secret: crowdin_key
