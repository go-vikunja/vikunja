type: docker
name: docker-arm-release

depends_on:
  - testing

platform:
  os: linux
  arch: arm

trigger:
  ref:
    - refs/heads/master
    - "refs/tags/**"

steps:
  - name: fetch-tags
    image: docker:git
    commands:
