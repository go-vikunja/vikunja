# Vikunja Nginx Configuration
# Generated by vikunja-install.sh

# Redirect HTTP to HTTPS (if SSL enabled)
{HTTP_REDIRECT}

# Main server block
server {
    listen {LISTEN_PORT}{SSL_PARAMS};
    server_name {DOMAIN};
    
    {SSL_CONFIG}
    
    # Max upload size for task attachments
    client_max_body_size 20M;
    
    # Frontend static files
    location / {
        root {FRONTEND_DIR};
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API backend proxy
    location /api/ {
        proxy_pass http://localhost:{BACKEND_PORT};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }
    
    # WebSocket support for real-time updates
    location /api/v1/websocket {
        proxy_pass http://localhost:{BACKEND_PORT};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600s;
    }
    
    # File uploads endpoint
    location /api/v1/tasks/*/attachments {
        proxy_pass http://localhost:{BACKEND_PORT};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 20M;
        proxy_read_timeout 600s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
